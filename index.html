<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>THRIFT FASHION</title>
  </head>
  <body>
    <header>
      <div class="img">
        <img src="logo.png" alt="" />
      </div>
      <div class="logo">
        <h4>THRIFT FASHION</h4>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="product.html">Shop</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <div class="icons">
            <a href="#"><i class="fa fa-search"></i></a>
            <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
          </div>
          <div class="btn">
            <a href="login.html">LOGIN </a>
          </div>
        </ul>
      </nav>
    </header>

    <section>
      <div class="akira">
        <img src="Untitled31.png" alt="" />
      </div>
    </section>
    <section>
      <div class="love">
        <h5>NEW ARRIVALS</h5>
        <h2><span>LOVE IT,</span>GET THIS</h2>
      </div>
      <div class="btn">
        <a href="product.html">SHOP NOW</a>
      </div>
    </section>
    <div class="product-collection">
      <div class="container">
        <div class="product-collection-wrapper">
          <!-- product col left -->
          <div class="product-col-left flex">
            <div class="product-col-content">
              <h2 class="sm-title">men's shoes</h2>
              <h2 class="md-title">men's collection</h2>

              <button type="button" class="btn-dark">Shop now</button>
            </div>
          </div>

          <!-- product col right -->
          <div class="product-col-right">
            <div class="product-col-r-top flex">
              <div class="product-col-content">
                <h2 class="sm-title">women's dresses</h2>
                <h2 class="md-title">women's collection</h2>
                <p class="text-light">Good wears</p>
                <button type="button" class="btn-dark">Shop now</button>
              </div>
            </div>

            <div class="product-col-r-bottom">
              <!-- left -->
              <div class="flex">
                <div class="product-col-content">
                  <h2 class="sm-title">summer sale</h2>
                  <h2 class="md-title">Extra 50% Off</h2>

                  <button type="button" class="btn-dark">Shop now</button>
                </div>
              </div>
              <!-- right -->
              <div class="flex">
                <div class="product-col-content">
                  <h2 class="sm-title">shoes</h2>
                  <h2 class="md-title">best sellers</h2>

                  <button type="button" class="btn-dark">Shop now</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
